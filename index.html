<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors!</title>
        <script src="./rock-paper-scissors.js" defer></script>
    </head>

    <body>
        <button class="start">Play!</button>
        <div class="score-board">
            <div class="player-score">Player: <span id="player"></span></div>
            <div class="computer-score">Computer:  <span id="computer"></span></div> 
        </div>
        <div id="button-container">
            <button class="rock-button">Rock</button>
            <button class="paper-button">Paper</button>
            <button class="scissor-button">Scissors</button>
        </div>

        <div class="gameInfo">
            <div class="player-choice"></div>
            <div class="computer-choice"></div>
            <div class="game-text"></div>
        </div>
    </body>

</html>

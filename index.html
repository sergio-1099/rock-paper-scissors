<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors!</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./rock-paper-scissors.js" defer></script>
    </head>

    <body>
        <div class="content">
            <div class="header"><em>Rock, Paper, Scissors</em></div>
            <div class="score-board">
                <div class="player-score">Player: <span id="player">0</span></div>
                <button class="start">Play!</button>
                <div class="computer-score"><span id="computer">0</span> :Computer</div> 
            </div>
            <div class="game-area">
                <div id="button-container">
                    <button class="rock-button pButton">Rock</button>
                    <button class="paper-button pButton">Paper</button>
                    <button class="scissor-button pButton">Scissors</button>
                </div>

                <div class="gameInfo">
                    <div class="text">
                        <div class="info-header"><em>Game Info</em></div>
                        <div class="player-choice"></div>
                        <div class="computer-choice"></div>
                        <div class="game-text">Click "Play!" to start</div>
                    </div>
                    <div class="computer-buttons">
                        <div class="text"><em>Computer's Choice!</em></div>
                        <button class="computer-rock cButton">Rock</button>
                        <button class="computer-paper cButton">Paper</button>
                        <button class="computer-scissors cButton">Scissors</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">Copyright Â© Sergio Guerra</div>
    </body>

</html>
